@for (entry of keysByEvent; track entry; let first = $first) {
<details [open]="first">
  <summary>
    {{ entry[0] }} <span class="quiet">[ {{ entry[1].length }} / 25 ]</span>
  </summary>
  <ul>
    @for (eventKey of entry[1]; track eventKey) {
    <li>
      <a
        routerLink="event/{{ eventKey.event }}/day/{{ eventKey.day }}"
        routerLinkActive="active"
      >
        {{ eventKey.event }} / {{ eventKey.day }}
      </a>
    </li>
    }
  </ul>
</details>
}
