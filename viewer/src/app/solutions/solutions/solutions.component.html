@if (eventKey$ | async; as eventKey) {

<h1>{{ eventKey.event }}, Day {{ eventKey.day }}</h1>

<dl>
  <dt>AoC link:</dt>
  <dd>
    <a appExternalLink [href]="eventKey | aocLink">
      {{ eventKey | aocLink }}
    </a>
  </dd>
  <dt>Languages:</dt>
  @for (language of eventKey | solutionLanguages; track language) {
  <dd>
    <a [routerLink]="language" routerLinkActive="active">
      {{ language }}
    </a>
  </dd>
  }
</dl>
<router-outlet></router-outlet>

}
