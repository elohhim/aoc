<ng-container *ngIf="eventKey$ | async as eventKey">
  <h1>{{ eventKey.event }}, Day {{ eventKey.day }}</h1>

  <dl>
    <dt>AoC link:</dt>
    <dd>
      <a appExternalLink [href]="eventKey | aocLink">
        {{ eventKey | aocLink }}
      </a>
    </dd>
    <dt>Languages:</dt>
    <dd *ngFor="let language of eventKey | solutionLanguages">
      <a [routerLink]="language" routerLinkActive="active">
        {{ language }}
      </a>
    </dd>
  </dl>
  <router-outlet></router-outlet>
</ng-container>
