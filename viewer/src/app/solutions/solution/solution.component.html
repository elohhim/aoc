<article *ngIf="solutionKey$ | async as key">
  <h2>{{ key.language }} solution</h2>
  <ng-container *ngFor="let file of files$ | async">
    <details open>
      <summary>
        {{ file | fileName }}
        <a appExternalLink [href]="file | gitHubLink"> see on GitHub </a>
      </summary>
      <markdown [src]="file.assetPath" lineNumbers></markdown>
    </details>
    <hr />
  </ng-container>
</article>
