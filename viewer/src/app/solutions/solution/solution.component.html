<article>
  <h3>{{ language }} solution</h3>
  <ng-container *ngFor="let file of files">
    <details open>
      <summary>
        <a
          [href]="eventKey | gitHubLink: language"
          target="blank"
          rel="norefferer noopener"
        >
          {{ eventKey | gitHubLink: language }}
        </a>
      </summary>
      <markdown [src]="file.assetPath" lineNumbers></markdown>
    </details>
    <hr />
  </ng-container>
</article>
