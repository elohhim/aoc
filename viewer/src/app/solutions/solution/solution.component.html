@if (solutionKey$ | async; as key) {
<article>
  <h2>{{ key.language }} solution</h2>
  @for (file of files$ | async; track file) {

  <details open>
    <summary>
      {{ file.metadata | fileName }}
      <a appExternalLink [href]="file.metadata | gitHubLink"> see on GitHub </a>
    </summary>
    <markdown
      [class.loading]="file.pending()"
      [src]="file.metadata.assetPath"
      (load)="handleLoad(file.pending)"
      lineNumbers
    />
  </details>
  <hr />

  }
</article>
}
