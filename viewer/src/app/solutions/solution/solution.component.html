@if (solutionKey$ | async; as key) {
<article>
  <h2>{{ key.language }} solution</h2>
  @for (file of files$ | async; track file) {

  <details open>
    <summary>
      {{ file | fileName }}
      <a appExternalLink [href]="file | gitHubLink"> see on GitHub </a>
    </summary>
    <markdown [src]="file.assetPath" lineNumbers />
  </details>
  <hr />

  }
</article>
}
